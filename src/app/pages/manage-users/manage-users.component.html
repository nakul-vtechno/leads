<app-page-header [title]="'Manage Users'" [saveButton]="false" (save)="null"></app-page-header>
<div class="row" style="margin-top:30px;">
    <div class="col-2" style="display:flex;">
        <span>

        <span>
            <button *ngIf="filters.filterProduct.length" mat-icon-button aria-label="Example icon-button with a heart icon">

    <div class="col-2" style="display:flex;">
        <span>

        </span>
        <span>

        </span>
        <span>

            </button> 
        </span>

    <div class="col-2" style="display:flex;">
        <span>
            <!-- <input type="text" class="form-control" placeholder="Creation Date" [ngbTypeahead]="search" (click)="onFilterClick('leadCreationDate')" (selectItem)="onSelect($event, 'leadCreationDate')" [(ngModel)]="filters.filterCustomerDate" /> -->

        </span>

            </button>

    <div class="col-2" style="display:flex;">
        <span>

        <span>
            <button *ngIf="filters.filterStatus.length" mat-icon-button aria-label="Example icon-button with a heart icon">

    </div>
    <div class="col-2" style="text-align: right;">
        <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Bulk Action</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Delete</button>
                <button ngbDropdownItem>Download</button>
                <button ngbDropdownItem>Freeze</button>
            </div>

</div>
<div class="row" style="padding-top:14px;font-size: 14px;">
    <div class="col-12" style="text-align: left;">
        <table class="table table-striped">
            <thead>
            <tr class="bg-teal color-white">
                <th scope="col" style="text-align: center;font-weight: 400;">#</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Product</th>
                <th scope="col" style="font-weight: 400;" sortable="area" >Customer Name</th>
                <th scope="col" style="font-weight: 400;" sortable="population" >Customer number</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Product Value</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Ceation Date</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Last Updated On</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Status</th>
                <th scope="col" style="font-weight: 400;" sortable="name" >Actions</th>
                <th scope="col" sortable="name"  style="text-align: center;font-weight: 400;">Select All</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lead of users, let i=index" >
                    <td style="text-align: center;width:2%;">
                        {{lead.userTeamLead}}
                    </td>
                    <td>
                        <span>{{lead.userName}} </span>
                    </td>
                    <td>
                        <span></span>
                        
                    </td>
                    <td>
                        {{lead.userMail}}
                    </td>
                    <td>
                        â‚¹{{lead.userMobile}}
                    </td>
                    <td>
                        {{lead.userRole}}
                    </td>
                    <td>
                        {{lead.userStauts}}
                            
                    </td>
                    <td>
                        {{lead.userRoleId}}
                    </td>
                    <td>
                        <fa-icon class="color-teal" placement="top" ngbTooltip="View History" [icon]="faHistory"></fa-icon>&nbsp;
                        <fa-icon  class="color-teal" placement="top" ngbTooltip="Edit Lead" [icon]="faEdit"></fa-icon>&nbsp;
                        <fa-icon class="color-teal" [icon]="faArrowCircleUp"></fa-icon>
                    </td>
                    <td style="text-align: center;">
                        <mat-checkbox></mat-checkbox>
                    </td>
                </tr>
            </tbody>
        </table>
       
    </div>
</div>
