<form [formGroup]="userForm">
    <div class="row" style="padding-top:10px;">
        <div class="col-6">
            <div class="row">
                <div class="col-4 padding-top-col">
                    Created By
                </div>
                <div class="col-8">
                <input class="input-field form-control" type="text" formControlName="teamMemberId">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-4 padding-top-col">
                    Leader Id
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <input class="input-field form-control" type="text" formControlName="teamLeaderId">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
