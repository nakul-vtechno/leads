<div *ngIf="!saving" >
    <div class="row mb-4">
        <div class="col-9">
            <input class="input-field form-control" placeholder="Search Users" [(ngModel)]="filterValue" (ngModelChange)="filterUsers($event)" type="text">
        </div>
        <div class="col-3">
            <button type="button" class="btn bg-pink color-white" style="width:80%;" (click)="clearFilterInput()">Clear</button>
        </div>
    </div>
    <div class="row mb-2" *ngFor="let user of filteredUsers; let i = index">
        <div class="col-9">
            {{user}}
        </div>
        <div class="col-3">
            <button type="button" (click)="assign(user, i)" class="btn btn-success color-white" style="width:80%;">Assign</button>
        </div>
        <div *ngIf="filteredUsers.length === 0" class="col-12 mt-5 text-center">
            No users available
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="saving">
    
    <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <strong class="pl-2 pt-1">Saving...</strong>
</div>
